{% block body %}
  {% if g.user %}
    <p>
      Hello {{ g.user.screen_name }}!
    </p>
    <a href="{{ url_for('logout') }}">Logout </a> 
  {% else %}
    <p>
      This page is private. You must <a href="{{ url_for('login') }}">login with twitter</a> to see it
    </p>
  {% endif %}
{% endblock %}
